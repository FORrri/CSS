<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        body {background-image: url(img/bg_grid.jpg);}

        p {
            width: 600px;
            height: 100px;
            background-color: aqua;
            border: 1px solid #777;

            /* 마진을 주는 방법은 패딩과 동일함*/
            /*margin: 20px; */
            margin: 10px 20px 10px 20px; /*시계방향*/
        }
    </style>
<body>

    <p class="box">
        마진이란?<br>
        마진은 윤곽 바깥여백 입니다<br>
        마진은 겹칩니다.
    </p>
    
    <p class="box" style="margin-top: 30px;">
        마진이란?<br>
        박스간 거리를 넓힐때 사용<br>

        마진은 겹칩니다.
    </p>    

    <p class="box" style="margin: 0 auto;"> <!--박스를 가운데로 보내고 싶을때-->
        마진이란?<br> 
        박스간 거리를 넓힐때 사용<br>

        마진은 겹칩니다.
    </p>

</html>
